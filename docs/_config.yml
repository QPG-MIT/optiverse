# GitHub Pages Configuration for Optiverse Documentation
# Using Just the Docs theme

title: Optiverse Documentation
description: Comprehensive documentation for Optiverse optical simulation software
remote_theme: just-the-docs/just-the-docs

# Site settings
url: "https://qpg-mit.github.io"
baseurl: "/optiverse"

# Search
search_enabled: true
search_heading: true
search_rel_url: true

# Auxiliary links
aux_links:
  "Optiverse on GitHub":
    - "https://github.com/QPG-MIT/optiverse"

# Footer content
footer_content: "Built with <a href=\"https://github.com/just-the-docs/just-the-docs\">Just the Docs</a>, a documentation theme for Jekyll."

# Color scheme
color_scheme: dark

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - ERROR_HANDLING_QUICK_REFERENCE.py
  - Gemfile
  - Gemfile.lock
  - README.md

