name: CI

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-xinerama0 libxcb-cursor0 libegl1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xfixes0
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run Ruff linter
      run: |
        ruff check .
    
    - name: Check code formatting with Black
      run: |
        black --check --diff .
    
    - name: Run MyPy type checker
      run: |
        mypy src/
      continue-on-error: false
    
    - name: Run tests with coverage (Linux)
      if: matrix.os == 'ubuntu-latest'
      env:
        QT_QPA_PLATFORM: offscreen
        DISPLAY: :99
      run: |
        xvfb-run -a pytest --cov=src/optiverse --cov-fail-under=70 --cov-report=xml --cov-report=term --cov-report=html -v
    
    - name: Run tests with coverage (macOS/Windows)
      if: matrix.os != 'ubuntu-latest'
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        pytest --cov=src/optiverse --cov-fail-under=70 --cov-report=xml --cov-report=term --cov-report=html -v
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: ${{ matrix.os }}
        name: codecov-${{ matrix.os }}
        fail_ci_if_error: false
    
    - name: Upload coverage HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.os }}
        path: htmlcov/
        retention-days: 30
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: |
          .pytest_cache/
        retention-days: 7

